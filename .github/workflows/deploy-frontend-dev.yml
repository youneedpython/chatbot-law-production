name: Deploy Frontend (dev)

on:
  push:
    branches: [ dev ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend-dev.yml"

concurrency:
  group: frontend-dev
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: frontend-dev

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite env from GitHub Environment variables)
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_APP_ENV: ${{ vars.VITE_APP_ENV }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist "s3://${{ secrets.FRONT_S3_BUCKET }}" --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "${{ vars.CLOUDFRONT_INVALIDATION_PATHS }}"
